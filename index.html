<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="./logicalt2.js" defer></script>
        <script src="https://kit.fontawesome.com/87fe39bb20.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <H1 class="text-center text-2xl">Todo List</H1>
        <div class="input-container flex ">
            <input type="text" placeholder="Add task" class="block flex-1 p-2 ml-2 font-extrabold tracking-widest focus:font-medium focus:tracking-wide">
            <button type="submit" class="submit-button p-2 mr-2">Submit</button>
        </div>
        <div id="parent-container" class="flex flex-col">
            <div id="card" class="flex border-2 border-red-400">
                <p class="flex-1 m-2">Task Name</p>
                <input type="checkbox" name="" id="" class="m-2">
                <i class="fa-solid fa-trash-can  m-2 mt-3"></i>
            </div>
        </div>.
    </body>
